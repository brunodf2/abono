<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

<title>Lançamento de Abono</title>
</head>
<section layout:fragment="conteudo">

		<form class="form-horizontal" method="POST" th:action="@{/abono/lancados}">
		<div class="alert alert-success"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Abono lançado com sucesso!</span>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title ab-abono-panel" style="font-weight: bold">Lançamento de Abono
						</h1>
					<a class="btn btn-link ab-link-panel" th:href="@{/abono}">Voltar para
						pesquisa</a>
					<a class="btn btn-link ab-link2-panel" th:href="@{/abono/novo}">Novo Abono</a>	
					
				</div>
			</div>

			<div class="panel-body">
				<div class="form-group"
					th:classppend="${#fields.hasErrors('matricula')} ? has-error">
					<label for="matricula" class="col-sm-2 control-label">Matrícula</label>
					<div class="col-sm-1">
						<input type="text" value="" class="form-control" id="matricula"
							name="matricula" />
					</div>
				</div>
				<div class="form-group"
					th:classppend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="nome" name="nome" />
					</div>
				</div>



				<div class="form-group"
					th:classppend="${#fields.hasErrors('periodo')} ? has-error">
					<label for="periodo" class="col-sm-2 control-label">Período</label>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="periodo"
							name="periodo" />
					</div>
				</div>

				<div class="form-group"
					th:classppend="${#fields.hasErrors('diasLancados')} ? has-error">
					<label for="dias" class="col-sm-2 control-label">Dias
						Lançados</label>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="diasLancados" name="diasLancados" />
					</div>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="diasLancados" name="diasLancados" />
					</div>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="diasLancados" name="diasLancados" />
					</div>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="diasLancados" name="diasLancadoss" />
					</div>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="diasLancados" name="diasLancados" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>

		</div>

	</form>
	<script th:src="@{/js/jquery-3.3.1-min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</section>
</html>
