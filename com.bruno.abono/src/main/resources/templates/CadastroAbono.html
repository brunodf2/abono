<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>

<title>Cadastro de Abono</title>
</head>
<section layout:fragment="conteudo">

	<form class="form-horizontal" method="POST" th:action="@{/abono}"
		th:object="${abono}">
		
		<div layout:include="Mensagem"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title ab-abono-panel" style="font-weight: bold">Cadastro
						Abono</h1>
					<a class="btn btn-link ab-link-panel" th:href="@{/abono}">Voltar para
						pesquisa</a>
					<a class="btn btn-link ab-link2-panel" th:href="@{/abono/lancados}"></a>

				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{codigo}"/>
				<div class="form-group"
					th:classppend="${#fields.hasErrors('matricula')} ? 'has-error'">
					<label for="matricula" class="col-sm-2 control-label">Matrícula</label>
					<div class="col-sm-1">
						<input type="text" value="" class="form-control" id="matricula"
							name="matricula" th:field="*{matricula}" />
					</div>
				</div>
				<div class="form-group"
					th:classppend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="nome" name="nome"
							th:field="*{nome}" />
					</div>
				</div>

				<div class="form-group"
					th:classppend="${#fields.hasErrors('lotacao')} ? has-error">
					<label for="escala" class="col-sm-2 control-label">Lotação</label>
					<div class="col-sm-1">
						<select class="form-control" name="lotacao" th:field="*{lotacao}">
							<option th:each="lotacao : ${todosLotacaoAbono}"
								th:value="${lotacao}" th:text="${lotacao.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group"
					th:classppend="${#fields.hasErrors('periodo')} ? has-error">
					<label for="periodo" class="col-sm-2 control-label">Período</label>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="periodo"
							name="periodo" th:field="*{periodo}" />
					</div>
				</div>
				<div class="form-group"
					th:classppend="${#fields.hasErrors('escala')} ? has-error">
					<label for="escala" class="col-sm-2 control-label">Escala</label>
					<div class="col-sm-1">
						<select class="form-control" name="escala" th:field="*{escala}">
							<option th:each="escala : ${escalaAbonoList}"
								th:value="${escala}" th:text="${escala.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group"
					th:classppend="${#fields.hasErrors('dias')} ? has-error">
					<label for="dias" class="col-sm-2 control-label">Dias</label>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="dias" name="dias"
							th:field="*{dias}" />
					</div>
				</div>
				<div class="form-group"
					th:classppend="${#fields.hasErrors('dataConsulta')} ? has-error">
					<label for="dias" class="col-sm-2 control-label">Data da Consulta</label>
					<div class="col-sm-1">
						<input type="text" class="form-control" id="dataConsulta" name="dataConsulta"
							th:field="*{dataConsulta}" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>

		</div>

	</form>
	<script th:src="@{/js/jquery-3.3.1-min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</section>
</html>
